<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - 少儿编程机构管理系统</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>少儿编程机构管理系统</h1>
            <div class="user-info">
                <span id="username">管理员</span>
                <button id="logoutBtn">退出</button>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="/dashboard" class="active">仪表盘</a></li>
                <li><a href="/students">学生管理</a></li>
            </ul>
        </nav>
        <main>
            <div class="stats-container">
                <div class="stat-card">
                    <h3>总学生数</h3>
                    <p id="totalStudents">0</p>
                </div>
                <div class="stat-card">
                    <h3>Scratch课程</h3>
                    <p id="scratchStudents">0</p>
                </div>
                <div class="stat-card">
                    <h3>Python课程</h3>
                    <p id="pythonStudents">0</p>
                </div>
                <div class="stat-card">
                    <h3>C++课程</h3>
                    <p id="cppStudents">0</p>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>
</html>
