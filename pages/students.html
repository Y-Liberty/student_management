<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理 - 少儿编程机构管理系统</title>
    <link rel="stylesheet" href="/css/students.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>少儿编程机构管理系统</h1>
            <div class="user-info">
                <span id="username">管理员</span>
                <button id="logoutBtn">退出</button>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="/dashboard">仪表盘</a></li>
                <li><a href="/students" class="active">学生管理</a></li>
            </ul>
        </nav>
        <main>
            <div class="students-header">
                <h2>学生管理</h2>
                <button id="addStudentBtn" class="primary-btn">添加学生</button>
            </div>
            <div class="students-container">
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>年龄</th>
                            <th>性别</th>
                            <th>生日</th>
                            <th>家长姓名</th>
                            <th>课程</th>
                            <th>总课时</th>
                            <th>已完成</th>
                            <th>剩余</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- 添加/编辑学生模态框 -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">添加学生</h3>
            <form id="studentForm">
                <div class="form-grid">
                    <div class="form-column">
                        <div class="form-item">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-item">
                            <label for="age">年龄</label>
                            <input type="number" id="age" name="age" min="0" required>
                        </div>
                        <div class="form-item">
                            <label for="gender">性别</label>
                            <select id="gender" name="gender" required>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <label for="birthday">生日</label>
                            <input type="date" id="birthday" name="birthday" required>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-item">
                            <label for="parentName">家长姓名</label>
                            <input type="text" id="parentName" name="parentName" required>
                        </div>
                        <div class="form-item">
                            <label for="course">课程</label>
                            <select id="course" name="course" required>
                                <option value="Scratch">Scratch</option>
                                <option value="Python">Python</option>
                                <option value="C++">C++</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <label for="totalLessons">总课时</label>
                            <input type="number" id="totalLessons" name="totalLessons" min="0" required>
                        </div>
                        <div class="form-item">
                            <label for="completedLessons">已完成课时</label>
                            <input type="number" id="completedLessons" name="completedLessons" min="0" required>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="secondary-btn" id="cancelBtn">取消</button>
                    <button type="submit" class="primary-btn">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/students.js"></script>
</body>
</html>
